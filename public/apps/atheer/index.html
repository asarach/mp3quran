<script>
function redirectByMobileOS() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

//for Android
    if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=atheer.mp3quran.net";
    }

//For iPhone / iPad / iPod  (iOS
    else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/sa/app/atheer-radio/id1578880750";
    }
else{
	window.location.href = "http://atheer-radio.com/";
}} 
</script>
<body onload="redirectByMobileOS()">

</body>
