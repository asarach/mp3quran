<script>
function redirectByMobileOS() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

//for Android
    if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=my.smartech.mp3quran";
    }

//For iPhone / iPad / iPod  (iOS
    else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://itunes.apple.com/sa/app/mp3quran/id533029431?mt=8";
    }
else{
	window.location.href = "https://mp3quran.net/ar/apps";
}} 
</script>
<body onload="redirectByMobileOS()">

</body>
