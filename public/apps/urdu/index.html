<script>
function redirectByMobileOS() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

//for Android
    if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.smartech.quran.mushaf.nastaliq";
    }

//For iPhone / iPad / iPod  (iOS
    else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/us/app/quran-nastaleeq-%D9%82%D8%B1%D8%A2%D9%86-%D9%86%D8%B3%D8%AA%D8%B9%D9%84%D9%8A%D9%82/id1539289089";
    }
else{
	window.location.href = "https://nasquran.com/";
}} 
</script>
<body onload="redirectByMobileOS()">

</body>
