<script>
function redirectByMobileOS() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

//for Android
    if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=org.alfatiha.app";
    }

//For iPhone / iPad / iPod  (iOS
    else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/us/app/al-fatiha-alfatht/id1199635059?ls=1";
    }
else{
	window.location.href = "https://alfatiha.co/";
}} 
</script>
<body onload="redirectByMobileOS()">

</body>
