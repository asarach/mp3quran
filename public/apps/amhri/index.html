<script>
function redirectByMobileOS() {
  var userAgent = navigator.userAgent || navigator.vendor || window.opera;

//for Android
    if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.smartech.quran.amharic";
    }

//For iPhone / iPad / iPod  (iOS
    else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/us/app/id1553264911";
    }
else{
	window.location.href = "https://amhariquran.com/index-ar.html";
}} 
</script>
<body onload="redirectByMobileOS()">

</body>
